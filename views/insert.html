<html> 
	<head> 
	<title>Basic Insert</title>
	<link rel="stylesheet" type="text/css" href="/views/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head> 
	<body> 
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<a class="navbar-brand" href="#">
                <img src="/views/FNB-Logo.jpg" alt="Logo" style="width:40px;">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/display">Display All</a>
                </li>
                <li class="nav-item">
                    <a href="/displayAct">Display Active</a>
                </li>
                <li class="nav-item">
                    <a href="/displayInact">Display Inactive</a>
                </li>
                <li class="nav-item">
                    <a href="/update">Update</a>
                </li>
                <li class="nav-item">
                    <a href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a href="/delete">Delete</a>
                </li>
                <li class="nav-item">
                    <a href="/reactivate">Re-Activate </a>
                </li>
            </ul>
        </nav>
        <br>
        <br>
        <div class="container-fluid">
        	<div class="row">
        		<div class="col-lg-6">
					<form method=get action=insertInfo >
						<h1>Please enter details</h1> 
						<p>
							<label>Client Name : </label>
							<input type="text" name="clName" required>
						</p>
						<p>
							<label>Client Surname : </label>
							<input type = "text" name = "clSName" required>
						</p>
						<p>
							<label>Method of Notification : </label>
							<select name = "MoN">
								<option value="Email">Email</option>
							  	<option value="Post">Post</option>
							 	<option value="SMS">SMS</option>
							</select>
						</p>
						<p>
							<label>Cell-Number: </label>
							<input type = "text" name = "cellNum" required>
						</p>
						<p>
							<label>Email: </label>
							<input type="email" name="email" required>
						</p>
						<p>
							<label>Address: </label>
							<input type = "text" name = "address" required>
						</p>
						<p class="wipeout">
				            <input type="submit" value="Insert" />
				        </p>
					</form>
				</div>
				<div class="col-lg-6">
					<form method=post action=/insertInfoCSV enctype=multipart/form-data>
						<h1>Insert via csv file</h1> 
						<p>
							<label>File : </label>
							<input type="file" name="csvfile" required>
						</p>			
						<p class="wipeout">
				            <input type="submit" value="Insert CSV" />
				        </p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
