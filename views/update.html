<html>
	<head> 
		<title>Basic Update</title>
		<link rel="stylesheet" type="text/css" href="/views/style.css">
	</head> 
	<body> 
		<form method=get action=updateinfo>
			<h1>Please enter details</h1> 
			<p>
				<label>Client ID : </label>
				<input type="text" name="clID" required>
			</p>
			<p>
				<label>Client Name : </label>
				<input type="text" name="clName">
			</p>
			<p>
				<label>Client Surname : </label>
				<input type = "text" name = "clSName">
			</p>
			<p>
				<label>Method of Notification : </label>
				<select name = "MoN">
					<option value="Email">Email</option>
				  	<option value="Post">Post</option>
				 	<option value="SMS">SMS</option>
				</select>
			</p>
			<p>
				<label>Cell-Number: </label>
				<input type = "text" name = "cellNum">
			</p>
			<p>
				<label>Email: </label>
				<input type="email" name="email">
			</p>
			<p>
				<label>Address: </label>
				<input type = "text" name = "address">
			</p>
			<p class="wipeout">
	            <input type="submit" value="Update" />
	        </p>
		</form>

	</body>
</html>
